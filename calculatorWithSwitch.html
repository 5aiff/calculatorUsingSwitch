<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using Switch Statement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="container mt-5 bg-secondary text-white">
        <div class="d-flex justify-content-center">
            <h2 id="result"></h2>
        </div>   
    </div>


    <script>
        getValue1 = +prompt("Enter First Value.");
        getOperator = prompt("Enter Operator.");
        getValue2 = +prompt("Enter Second Value.");

        switch (getOperator) {
            case "+" :
                var result = getValue1 + getValue2;
                document.getElementById("result").innerHTML = getValue1 + " + " + getValue2 + " = " + result;
                break;
            case "-" :
            var result = getValue1 - getValue2;
                document.getElementById("result").innerHTML = getValue1 + " - " + getValue2 + " = " + result;
                break;
            case "*" :
                var result = getValue1 * getValue2;
                document.getElementById("result").innerHTML = getValue1 + " * " + getValue2 + " = " + result;
                break;
            case "/" :
                var result = getValue1 / getValue2;
                document.getElementById("result").innerHTML = getValue1 + " / " + getValue2 + " = " + result;
                break;
            default:
                document.getElementById("result").innerHTML = "You Entered Bad Command";
                break;
            }
    </script>
</body>
</html>
